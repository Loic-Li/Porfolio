<body>

        <h1>Donation</h1>
        <p>Faites un Don. <br> Aidez-nous à faire la différence !</p>
        <form action="/page-traitement-donnees" method="post">
            <div>
                <div>
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Martin" required>
                </div>
                <div>
                    <label for="prenom">Votre prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Luther King" required>
                </div>
                <div>
                    <label for="email">Votre Mail</label>
                    <input type="email" id="email" name="email" placeholder="adresse@gmail.com" required>
                </div>
                <div>
                    <label for="montant">Le Montant de Votre Donation</label>
                    <input type="number" min='0' id="email" name="email" placeholder="10$" required>
                </div>
                <div class="taille_bouton">
                    <button type="submit">Valider votre Don</button>
                </div>
                </div>
            </div>




        </form>
    </div>
